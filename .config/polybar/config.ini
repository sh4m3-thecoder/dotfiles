include-file = ~/.config/polybar/macchiato.ini


[bar/mybar]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.surface0}
foreground = ${colors.text}

line-size = 3pt


padding-left = 1 
padding-right = 1

module-margin = 1


font-0 = Iosevka NF;2

modules-left = date i3 
modules-center = xwindow
modules-right =  pulseaudio xkeyboard memory cpu 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
 wm-restack = i3
; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

label-active = %name%
label-active-background = ${colors.mauve}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1



[module/xwindow]
type = internal/xwindow
label = " %title:0:60:...% "
format-underline  = ${colors.yellow}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard

label-layout = " %layout% "
format-underline = ${colors.green}
label-layout-foreground = ${colors.text}

label-indicator-padding = 1
label-indicator-margin = 
label-indicator-foreground = ${colors.surface0}
label-indicator-background = ${colors.green}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "   "
format-prefix-foreground = ${colors.blue}
format-underline = ${colors.blue}
label = "%percentage_used:2%% "   

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "   "
format-prefix-foreground = ${colors.lavender}
format-underline = ${colors.lavender}
label = "%percentage:2%% "

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
format-prefix = "   "
format-underline = ${colors.red}
format-foreground = ${colors.red}
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = "%date% "
label-foreground = ${colors.text}

[module/i3]
type = internal/i3
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-default = 

label-focused = "%icon% "
label-focused-alignment = center
label-focused-padding = 1
label-focused-foreground = ${colors.surface1}
label-focused-background = ${colors.maroon}

label-unfocused = "%icon% "
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.text}

label-visible = "%icon% "
label-visible-foreground = ${colors.text}
label-visible-padding = 1

label-urgent = "%icon% "
label-urgent-background = ${colors.peach}
label-urgent-padding = 1

pin-workspaces = true


[settings]
screenchange-reload = true
pseudo-transparency = true

